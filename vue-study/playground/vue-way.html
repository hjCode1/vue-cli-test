<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        var viewModle = {};

        // 객체 동작 재정의하는 api
        // Object.defineProperty(대상객체, 객체의 속성{
        //     do it..
        // });
        (function(){

            function init(){
                Object.defineProperty(viewModle, 'str',{
                    // 속성에 접근했을때
                    get: function(){
                        console.log('접근');
                    },
                    // 속성에 값을 할당했을때
                    set: function(val){
                        console.log('할당', val);
                        render(val);
                    }
                });
            }
    
            function render(val){
                div.innerHTML = val;
            }
    
            init();

        })();

    </script>
</body>
</html>
